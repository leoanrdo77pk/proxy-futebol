<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol Ao Vivo Grátis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
    }

    #start-container {
      text-align: center;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #iframe-container {
      display: none;
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="start-container">
    <h1>Futebol Ao Vivo Grátis</h1>
    <button onclick="startPlayer()">CLIQUE PARA ASSISTIR</button>
  </div>

  <div id="iframe-container">
    <iframe
      id="iframe-player"
      src=""
      allow="encrypted-media"
      allowfullscreen
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <script>
    function startPlayer() {
      document.getElementById('start-container').style.display = 'none';
      const iframe = document.getElementById('iframe-player');
      iframe.src = '/site'; // o rewrite do vercel levará para sportv
      document.getElementById('iframe-container').style.display = 'block';
    }
  </script>
</body>
</html>
