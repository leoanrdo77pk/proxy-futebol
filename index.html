
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Futebol ao vivo grátis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: linear-gradient(135deg, #fff, #f0f0f0);
      padding: 15px 20px;
      color: white;
      text-align: right;
    }
    .back-button a {
      background: #9E9E9E;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }
    .iframe-container {
      width: 100%;
      height: 500px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;
      background: black;
    }
    .channels-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .channel-card {
      background: white;
      border: 2px solid #9E9E9E;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .channel-card:hover {
      background-color: #e0e0e0;
    }
    footer.site-footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    footer.site-footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="back-button">
      <a href="https://futebolaovivohoje.com.br/">Voltar</a>
    </div>
  </header>

  <div class="main-content">
    <!-- Player via Iframe -->
    <div class="iframe-container active" id="iframe-container">
      <iframe id="iframe-player" src="https://sinalpublico.vercel.app/play/dtv.html?id=sbt" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="channels-container">
      <a href="#" class="channel-card" onclick="changeChannel(event, 'https://nossoplayeronlinehd.net/tv/sbt')">Canal 1</a>
      <a href="#" class="channel-card" onclick="changeChannel(event, 'https://embedcanaistv.com/sbtsp/')">Canal 3</a>
      <a href="#" class="channel-card" onclick="changeChannel(event, 'https://embedflix.top/tv/player.php?id=sbt')">Canal 5</a>
    </div>
  </div>

  <footer class="site-footer">
    <a href="https://futebolgratisaovivo.com.br/jogos-de-hoje" target="_self">Assistir</a>
  </footer>

  <script>
    function changeChannel(event, url) {
      event.preventDefault(); // impede o link de recarregar a página
      document.getElementById('iframe-player').src = url;
    }
  </script>

</body>
</html>
