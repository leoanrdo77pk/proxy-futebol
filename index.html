<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol Ao Vivo grátis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      max-width: 100%;
    }

    .overlay-banner {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .overlay-banner img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <!-- IFRAME -->
  <iframe
    src="/site"
    allow="encrypted-media"
    allowfullscreen
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- OVERLAY COM IMAGEM -->
  <div class="overlay-banner" id="overlayBanner">
    <button class="close-btn" onclick="document.getElementById('overlayBanner').style.display='none'">×</button>
    <a href="https://8xbet86.com/" target="_blank">
      <img src="https://i.imgur.com/Fen20UR.gif" alt="Banner">
    </a>
  </div>

</body>
</html>
