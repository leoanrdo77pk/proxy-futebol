<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol Ao Vivo grátis</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      max-width: 100%;
    }

    .overlay-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 10px 0;
      z-index: 9999;
    }

    .overlay-bottom img {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- IFRAME -->
 <iframe
  src="/site"
  allow="encrypted-media; fullscreen"
  allowfullscreen
  referrerpolicy="no-referrer"
  sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-presentation"
></iframe>


  <!-- OVERLAY INFERIOR -->
  <div class="overlay-bottom" id="overlayBottom">
    <button class="close-btn" onclick="document.getElementById('overlayBottom').style.display='none'">×</button>
    <a href="https://8xbet86.com/" target="_blank">
      <img src="https://i.imgur.com/Fen20UR.gif" alt="Banner">
    </a>
  </div>

</body>
</html>
